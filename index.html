<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS with Pastel Item Colors</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top cashier info */
    .cashier {
      background: #222;
      color: #fff;
      padding: 10px;
      flex: 0 0 auto;
    }

    /* Scrollable item list */
    .items {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .item-name {
      flex: 1;
      font-weight: bold;
    }

    .item-qty {
      margin: 0 10px;
      font-weight: bold;
    }

    .cancel-btn {
      background: red;
      color: white;
      border: none;
      padding: 3px 8px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }

    /* Pastel colors per item */
    .burger { background: #ffe0b2; }   /* pastel orange */
    .fries  { background: #fff9c4; }   /* pastel yellow */
    .soda   { background: #bbdefb; }   /* pastel blue */
    .pizza  { background: #f8bbd0; }   /* pastel pink */
    .salad  { background: #c8e6c9; }   /* pastel green */
    .coffee { background: #d7ccc8; }   /* pastel brown */
    .icecream { background: #e1bee7; } /* pastel purple */

    /* Bottom totals/tender container */
    .totals {
      background: #eee;
      padding: 15px;
      flex: 0 0 auto;
    }

    .totals div {
      margin: 5px 0;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Top Cashier Info -->
  <div class="cashier">
    Cashier: John Doe
  </div>

  <!-- Scrollable Items List -->
  <div class="items" id="items">
    <div class="item burger">
      <span class="item-name">Burger</span>
      <span class="item-qty">10</span>
      <button class="cancel-btn">❌</button>
    </div>
    <div class="item fries">
      <span class="item-name">Fries</span>
      <span class="item-qty">5</span>
      <button class="cancel-btn">❌</button>
    </div>
    <div class="item soda">
      <span class="item-name">Soda</span>
      <span class="item-qty">3</span>
      <button class="cancel-btn">❌</button>
    </div>
    <div class="item pizza">
      <span class="item-name">Pizza</span>
      <span class="item-qty">2</span>
      <button class="cancel-btn">❌</button>
    </div>
    <div class="item salad">
      <span class="item-name">Salad</span>
      <span class="item-qty">4</span>
      <button class="cancel-btn">❌</button>
    </div>
    <div class="item coffee">
      <span class="item-name">Coffee</span>
      <span class="item-qty">6</span>
      <button class="cancel-btn">❌</button>
    </div>
    <div class="item icecream">
      <span class="item-name">Ice Cream</span>
      <span class="item-qty">3</span>
      <button class="cancel-btn">❌</button>
    </div>
  </div>

  <!-- Bottom Totals/Tender -->
  <div class="totals" id="totals">
    <div>Subtotal: ₱0</div>
    <div>Total: ₱0</div>
    <div>Tender: ₱600</div>
    <div>Change: ₱0</div>
  </div>

  <script>
    const itemsContainer = document.getElementById("items");
    const totalsContainer = document.getElementById("totals");

    // Prices (for demo)
    const prices = {
      "Burger": 50,
      "Fries": 30,
      "Soda": 20,
      "Pizza": 120,
      "Salad": 60,
      "Coffee": 35,
      "Ice Cream": 25
    };

    function updateTotals() {
      let subtotal = 0;
      itemsContainer.querySelectorAll(".item").forEach(item => {
        const name = item.querySelector(".item-name").textContent;
        const qty = parseInt(item.querySelector(".item-qty").textContent);
        subtotal += (prices[name] || 0) * qty;
      });

      totalsContainer.innerHTML = `
        <div>Subtotal: ₱${subtotal}</div>
        <div>Total: ₱${subtotal}</div>
        <div>Tender: ₱600</div>
        <div>Change: ₱${600 - subtotal}</div>
      `;
    }

    // Event for ❌ button
    itemsContainer.addEventListener("click", e => {
      if (e.target.classList.contains("cancel-btn")) {
        const item = e.target.closest(".item");
        const qtyEl = item.querySelector(".item-qty");
        let qty = parseInt(qtyEl.textContent);
        qty -= 1;
        if (qty <= 0) {
          item.remove();
        } else {
          qtyEl.textContent = qty;
        }
        updateTotals();
      }
    });

    // Initial calculation
    updateTotals();
  </script>
</body>
</html>
