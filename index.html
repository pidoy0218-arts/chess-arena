<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Chess Arena Pi</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      color: gold;
      margin-bottom: 20px;
    }
    #status-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    #status-text {
      font-size: 14px;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    button {
      background: #2196f3;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>♞ Chess Arena Pi</h1>

  <div id="status-dot"></div>
  <div id="status-text"></div>

  <button id="loginBtn">Login</button>

  <script>
    const dot = document.getElementById("status-dot");
    const text = document.getElementById("status-text");
    const loginBtn = document.getElementById("loginBtn");

    let sdkAvailable = false;

    function checkPiSDK() {
      if (window.Pi) {
        sdkAvailable = true;
        dot.style.background = "limegreen";
        text.textContent = "Live Mode (Pi SDK detected)";
      } else {
        sdkAvailable = false;
        dot.style.background = "red";
        text.textContent = "Test Mode (Pi SDK not detected)";
      }
      // Auto-refresh every 2s
      setTimeout(checkPiSDK, 2000);
    }

    checkPiSDK();

    loginBtn.addEventListener("click", () => {
      if (sdkAvailable) {
        // Real Pi login flow
        Pi.authenticate(["username"], (authResult) => {
          console.log("Login success:", authResult);
          alert("Welcome " + authResult.user.username);
          window.location.href = "menu.html"; // Redirect after login
        });
      } else {
        // Simulated test login
        const fakeUser = { username: "Guest" + Math.floor(Math.random() * 1000) };
        console.log("Test login:", fakeUser);
        alert("Test Login as " + fakeUser.username);
        window.location.href = "menu.html"; // Redirect after test login
      }
    });
  </script>

  <!-- Placeholder for Pi SDK script -->
  <!-- <script src="https://sdk.minepi.com/pi-sdk.js"></script> -->
</body>
</html>
